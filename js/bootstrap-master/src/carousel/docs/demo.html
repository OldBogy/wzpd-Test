<script type="text/javascript" src="../../../misc/test-lib/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="../../../../angular/angular.min.js"></script>
<script src="//cdn.bootcss.com/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.min.js"></script>
<script src="//cdn.bootcss.com/angular-ui-bootstrap/0.14.3/ui-bootstrap.min.js"></script>
<script type="text/javascript" src="demo.js"></script>
<link rel="stylesheet" href="../../../../bootstrap/dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="../carousel.css" />
<script type="text/javascript" src="../carousel.js" ></script>

<div ng-app="aaa" ng-controller="CarouselDemoCtrl">
	<div style="height: 305px">
		<uib-carousel interval="myInterval" no-wrap="noWrapSlides">
			<uib-slide ng-repeat="slide in slides" active="slide.active" index="slide.id">
				<img ng-src="{{slide.image}}" style="margin:auto;">
				<div class="carousel-caption">
					<h4>Slide {{slide.id}}</h4>
					<p>{{slide.text}}</p>
				</div>
			</uib-slide>
			
		</uib-carousel>
	</div>
	<div class="row">
		<div class="col-md-6">
			<button type="button" class="btn btn-info" ng-click="addSlide()">Add Slide</button>
			<button type="button" class="btn btn-info" ng-click="randomize()">Randomize slides</button>
			<div class="checkbox">
				<label>
					<input type="checkbox" ng-model="noWrapSlides"> Disable Slide Looping
				</label>
			</div>
		</div>
	</div>
</div>
